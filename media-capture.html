<div class="container"> 
  <div class="row-fluid">
     <div class="span12"><p class="lead">Capturing snaps from the device's camera</p> </div>
  </div>

  <div class="row-fluid">
   <div class="span12">
      <p>Select media from the camera, camcorder, microphone or filesystem</p>
   </div>
  </div> 

   <div class="row-fluid">
   <div class="span12">
      <input id="picker" type="file" accept="image/*;capture=camera" multiple> 
   </div>
  </div>  

   <div class="row-fluid">
   <div id="grid" class="span12">      
   </div>
  </div>  
</div>
</div>

<script type="text/javascript">
  var picker = document.getElementById('picker');
  picker.addEventListener("change", displayFiles, false);

  function displayFiles() {
    frs = new Array (picker.files.length);

    for (var i=0; i<picker.files.length; i++) {
      var fr= new FileReader();
  
      fr.onload = function (event) { 
         var img = document.createElement('img');
         img.setAttribute('class','img-polaroid');
         img.setAttribute('width', '150');
         img.setAttribute('height', '100');
         document.getElementById('grid').appendChild(img);
         img.src = event.target.result; 
      }; 
      fr.readAsDataURL(picker.files[i]);
    }
  }

</script>
