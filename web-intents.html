<script type="text/javascript">
  var picker = document.getElementById('picker');
  picker.addEventListener("click", doIntentStuff, false);
  var  Intent = window.Intent || window.WebKitIntent; 
  var myIntent = new Intent("http://webintents.org/pick", "http://w3.org/type/media");

  function mediaOK (mediaObjectArray) {
    console.log("success selecting Media");
    //display what was selected...
  }
  function mediaFail (err) {
    // display an error to the user
    console.log("Failed trying to Pick Media using Web Intents!");
  }

  function doIntentStuff(e) {
    startActivity = (window.navigator.startActivity || window.navigator.webkitStartActivity);
    startActivity(myIntent, mediaOK, mediaFail);
  }

</script>
