 <script src="js/jquery.js"></script>
  <script src="js/utils.js"></script>
<script type="text/javascript">
 support= $('#supported');
 var supportsVibrate = "vibrate" in navigator;
 if (supportsVibrate)  {
    support.html("Vibration API is supported! How nice! :-)");
    doVibrate= $('#doVibrate');
    doVibrate.append('<button>Vibrate</button>');
    doVibrate.append('<p>');
    
    doVibrate.bind('click', function () {
        colored = $("<p>Did you notice that?! :-) <img src=img/vibration.jpg class='icon_large' /></p>");
        changeTextColor(colored);
        doVibrate.append(colored);
        navigator.vibrate(1000);
    });
 }
 else {
    support.html("NOT supported. Buggers! >:( <img src=img/vibration.jpg class='icon_large' />");
 }
</script>
